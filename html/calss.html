    <script>
        class Aa {
            constructor() {
                this.x = 1;
                this.y = 23;
            }
            static print() {
                console.log(this.x);
            }

            s() {
                console.log(this.x);
            }
        }

        class B extends Aa {
            constructor() {
                super();
                //console.log(super.valueOf()); 
                this.x = 2;
            }
            static m() {
                super.print();
            }
            show() {
                super.s();
            }
        }

        B.x = 3;
        B.m(); // 3
        let mB = new B();
        mB.show();
        console.log(B.prototype);
        console.log(B.prototype.__proto__);
        console.log(B.__proto__);
        console.log(Aa.prototype);
    </script>
