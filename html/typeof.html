    function showLog(mub) {
        console.log("参数" + mub);
    }

    var mun = 1;

    function debounce(fn, delay) {
        let timer = null; // 声明计时器
        return function (mub) {
            let context = this;
            let args = mub;
            clearTimeout(timer);
            timer = setTimeout(function () {
                fn.apply(context, args);
            }, delay);
        };
    }

    debounce(showLog, 1000)();
    debounce(showLog, 1)();
    setTimeout(function () {
        debounce(showLog, 1000)();
    }, 3000);
