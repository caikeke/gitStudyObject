<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Number.prototype.toFixed = function(fractionDigits) {
        //没有对fractionDigits做任何处理，假设它是合法输入
        let numStr = this.toString().split(".");
        if (numStr.length <= 1) {
          //没有小数，直接添加‘.00’
          return this.toString() + ".00";
        } else {
          //自定义四舍五入
          let num = parseInt(
            this * Math.pow(10, fractionDigits + 1)
          ).toString();

          let lastNum = num.slice(-1);
          if (lastNum >= 5) {
            num = Number(num) + 10;
          }
          num =
            parseInt(num / Math.pow(10, fractionDigits - 1)) /
            Math.pow(10, fractionDigits);
          // console.log("num:" + num);
          let decimals = num.toString().split(".")[1];
          // console.log(decimals);
          if (decimals.length <= 1) {
            //只有一位，添加0
            return num + "0";
          } else {
            return num;
          }
        }
      };
      console.log((0).toFixed(2));
      console.log((12).toFixed(2));
      console.log((12.1).toFixed(2));
      console.log((12.1).toFixed(2));
      console.log((12.095).toFixed(2));
      console.log((12.085).toFixed(2));
      console.log((12.075).toFixed(2));
      console.log((12.065).toFixed(2));
      console.log((12.055).toFixed(2));
      console.log((12.045).toFixed(2));
      console.log((12.035).toFixed(2));
    </script>
  </body>
</html>
