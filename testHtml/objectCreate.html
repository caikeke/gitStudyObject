        }
        //一种方式
        var proto = new ProtoClass('张三');
        let mProto =Object.create(proto);
        mProto.show();
        console.log(mProto);
        
        //子类
        function child() {
        }

        child.prototype = Object.create(proto);
        console.log(child.prototype);
        let mChild = new child();
        mChild.show();
