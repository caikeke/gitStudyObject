    <script>
      function digitalFormat(num = 0, end = 2, start = 2) {
        if (typeof num == "undefined") {
          return;
        }
        let addSuffix = ".00";
        let formatArr = Number(num).toString().split("."); //获取小数点后的位数
        let format = 0;
        if (formatArr.length > 1) {
          format = formatArr[1].length;
        }
        if (start == end) {
          if (formatArr.length == 1) {
            return (
              parseFloat(Number(num).toFixed(start)).toLocaleString() +
              addSuffix
            );
          } else {
            return parseFloat(Number(num).toFixed(start)).toLocaleString();
          }
        } else {
          if (format <= end && format >= start) {
            return parseFloat(Number(num).toFixed(format)).toLocaleString();
          } else if (format > end) {
            return parseFloat(Number(num).toFixed(end)).toLocaleString();
          } else if (format < start) {
            return parseFloat(Number(num).toFixed(start)).toLocaleString();
          } else {
            return "0.00"; //错误
          }
        }
      }
      console.log(digitalFormat(Number(1234.00)));
