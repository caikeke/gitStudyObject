                }
            ).reduce(function (x, y) {

            });;

        function get_primes(arr) {
            return arr.filter(function (n) {
                if (n <= 3) {
                    return n > 1 ? true:false;
                }
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        return false;
                    }    
                }
                return true;
            });

        }
